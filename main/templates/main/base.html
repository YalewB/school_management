<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            margin: 10px 0;
        }
        nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
            position: fixed;
        }
        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Deliverance Schools Dashboard</h1>
        <nav>
            <a href="{% url 'student_dashboard' %}">Student Dashboard</a>
            <a href="{% url 'teacher_dashboard' %}">Teacher Dashboard</a>
            <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
            <a href="{% url 'director_dashboard' %}">Director Dashboard</a>
            <a href="{% url 'parent_dashboard' %}">Parent Dashboard</a>
            <a href="{% url 'finance_dashboard' %}">Finance Dashboard</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; {{ 2024 }} Deliverance Schools. Â®All Rights Reserved.</p>
    </footer>
</body>
</html>
